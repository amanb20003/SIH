<!DOCTYPE html>
<html>
<head>
    <title>Browse Courses</title>
    <style>
        h2{
         margin-left: 100px;

        }
        
                .age-selector {
                    text-decoration: none;
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .subjects {
            list-style-type: none;
            padding: 0;
            display: flex;
        }

        .subjects li {
            margin-right: 20px;
        }

        .subjects a {
            text-decoration: none;
        }
    </style>
    <script>
        function showAgeSelector(subject) {
          var ageSelector = document.querySelector('.age-selector');
          ageSelector.style.display = 'block';
          ageSelector.innerHTML = `
            <h2>Select Age Group for ${subject}</h2>
            <ul>
              <li><a href="8-10.html">Age 8-10</a></li>
              <li><a href="${subject.replace(/\s+/g, '-')}-11-13.html">Age 11-13</a></li>
              <li><a href="${subject.replace(/\s+/g, '-')}-14-16.html">Age 14-16</a></li>
            </ul>
            <button onclick="hideAgeSelector()">Close</button>
          `;
        }
      </script>
</head>
<body>
    <h2>Browse Courses</h2>
    <ul class="subjects">
        <li><a href="#" onclick="showAgeSelector('Math Adventures')">Math Adventures</a></li>
        <li><a href="#" onclick="showAgeSelector('Science Experiments')">Science Experiments</a></li>
        <li><a href="#" onclick="showAgeSelector('Environmental Conservation')">Environmental Conservation</a></li>
        <li><a href="#" onclick="showAgeSelector('Creativity Studio')">Creativity Studio</a></li>
        <li><a href="#" onclick="showAgeSelector('English Quests')">English Quests</a></li>
    </ul>

    <div class="age-selector"></div>
</body>
</html>
